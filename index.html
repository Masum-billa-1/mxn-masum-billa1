<!DOCTYPE html>
<html>
<head>
  <title>MXN Herbal Shop</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }

    h1 {
      background: green;
      color: white;
      padding: 15px;
      margin: 0;
    }

    .buttons {
      margin: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
      background: darkgreen;
      color: white;
      border-radius: 5px;
    }

    .buttons button:hover {
      background: orange;
    }

    .products {
      display: none;
      padding: 20px;
    }

    .product-card {
      display: inline-block;
      width: 200px;
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .buy-btn {
      background: green;
      color: white;
      padding: 8px;
      border: none;
      width: 100%;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>MXN MODERN HERBAL FOOD LTD</h1>

<div class="buttons">
  <button onclick="showCategory('health')">Health Care</button>
  <button onclick="showCategory('skin')">Skin Care</button>
  <button onclick="showCategory('food')">Herbal Food</button>
</div>

<!-- Health Care -->
<div id="health" class="products">
  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="">
    <h3>Herbal Capsule</h3>
    <p>৳ 500</p>
    <button class="buy-btn">Buy Now</button>
  </div>
</div>

<!-- Skin Care -->
<div id="skin" class="products">
  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="">
    <h3>Herbal Face Wash</h3>
    <p>৳ 350</p>
    <button class="buy-btn">Buy Now</button>
  </div>
</div>

<!-- Herbal Food -->
<div id="food" class="products">
  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="">
    <h3>Herbal Tea</h3>
    <p>৳ 450</p>
    <button class="buy-btn">Buy Now</button>
  </div>
</div>

<script>
function showCategory(category) {
  document.getElementById('health').style.display = "none";
  document.getElementById('skin').style.display = "none";
  document.getElementById('food').style.display = "none";

  document.getElementById(category).style.display = "block";
}
</script>

</body>
</html>
