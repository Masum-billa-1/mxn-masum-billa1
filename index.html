<!DOCTYPE html>
<html>
<head>
  <title>MXN Modern Herbal Food Ltd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial; margin:0; background:#f4f4f4;}
    header {background:green; color:white; padding:15px; text-align:center;}
    .container {padding:15px;}
    .product {background:white; padding:10px; margin:10px 0; border-radius:8px;}
    button {background:green; color:white; padding:8px 12px; border:none; border-radius:5px;}
    input {padding:5px; margin:5px 0;}
  </style>
</head>
<body>

<header>
  <h2>MXN Modern Herbal Food Ltd</h2>
</header>

<div class="container">

<h3>Add Product</h3>
<input type="text" id="name" placeholder="Product Name"><br>
<input type="number" id="price" placeholder="Price"><br>
<button onclick="addProduct()">Add Product</button>

<h3>Products</h3>
<div id="productList"></div>

</div>

<script>
let products = [];

function addProduct(){
  let name = document.getElementById("name").value;
  let price = document.getElementById("price").value;
  
  if(name=="" || price==""){
    alert("Please fill all fields");
    return;
  }

  products.push({name, price});
  displayProducts();
}

function displayProducts(){
  let list = document.getElementById("productList");
  list.innerHTML = "";

  products.forEach((p, index)=>{
    list.innerHTML += `
      <div class="product">
        <h4>${p.name}</h4>
        <p>à§³ ${p.price}</p>
        <button onclick="orderNow('${p.name}', '${p.price}')">Order via WhatsApp</button>
      </div>
    `;
  });
}

function orderNow(name, price){
  let phone = "8801615766602";
  let message = `I want to order ${name} - Price: ${price}`;
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`);
}
</script>

</body>
</html>
