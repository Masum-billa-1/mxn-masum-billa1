<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MXN Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f6f9;
  display:flex;
}
.sidebar{
  width:230px;
  background:#0f7a3c;
  color:white;
  height:100vh;
  padding:20px;
}
.sidebar h2{
  font-size:18px;
  margin-bottom:30px;
}
.sidebar a{
  display:block;
  color:white;
  text-decoration:none;
  margin:15px 0;
}
.main{
  flex:1;
  padding:20px;
}
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  margin-bottom:20px;
}
.top-cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.card h3{
  margin:0;
  font-size:16px;
  color:#555;
}
.card h1{
  margin:10px 0 0;
  color:#0f7a3c;
}
table{
  width:100%;
  border-collapse:collapse;
}
table th, table td{
  padding:10px;
  border-bottom:1px solid #eee;
}
button{
  padding:6px 12px;
  background:#0f7a3c;
  color:white;
  border:none;
  border-radius:5px;
}
@media(max-width:768px){
  body{flex-direction:column;}
  .sidebar{width:100%; height:auto;}
}
</style>
</head>
